<h1>{{ hero.name | uppercase }}</h1>
<div><span>id:</span>{{ hero.id }}</div>
<div>
  <label>
    name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<div>
  <h2>Heroes List</h2>
  <ul class="heroes">
    <li *ngFor= "let hero of heroes" 
    (click)="onClick(hero)"
    [class.selected]= "hero === clickedHero"
    >
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
  </ul>
</div>


<app-hero-detail [eachHero]= "clickedHero"></app-hero-detail>
