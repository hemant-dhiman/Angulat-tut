<h1>{{ hero.name | uppercase }}</h1>
<div><span>id:</span>{{ hero.id }}</div>
<div>
  <label>
    name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<div>
  <h2>Heroes List</h2>
  <ul class="heroes">
    <li *ngFor= "let h of clickedHero">
      <a routerLink = "/detail/{{h.id}}">
      <span class="badge">{{ h.id }}</span> {{ h.name }}
      </a>
      
    </li>
  </ul>
</div>
