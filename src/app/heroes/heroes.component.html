<h1>{{ hero.name | uppercase }}</h1>
<div><span>id:</span>{{ hero.id }}</div>
<div>
  <label>
    name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<div>
  <h2>Heroes List</h2>
  <div>
    <label id="new-hero">Hero name: </label>
    <input for="new-hero" #heroName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button
      class="add-button"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add hero
    </button>
  </div>

  <ul class="heroes">
    <li *ngFor="let h of clickedHero">
      <a routerLink="/detail/{{ h.id }}">
        <span class="badge">{{ h.id }}</span> {{ h.name }}
      </a>
      <button class="delete" title="delete hero" (click)="delete(h)">
        x
      </button>
    </li>
  </ul>
</div>
